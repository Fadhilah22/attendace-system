<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Clock-in</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-wrapper">
            <a href="http://localhost:8080/entry.html" class="back-button" a>back</a>
            <form class="form-box" action="" method="post" id="attendance-form">
                <h1>Clock-In</h1>
                <label class="id-box" for="id">
                    <!-- <h2>Id</h2> -->
                    <input type="text" id="input-id" class="input-box" placeholder="Enter your id" name="id">
                </label>
                <label class="name-box" for="name">
                    <!-- <h2>Name</h2> -->
                    <input type="text" id="input-name" class="input-box" placeholder="Enter your name" name="name">
                </label>
                <br>
                <label class="email-box" for="email">
                    <!-- <h2>Email</h2> -->
                    <input type="text" id="input-email" class="input-box" placeholder="Enter your email" name="email">
                </label>
                <br>
                <input type="submit" name="" value="Attend" class="input-button">

            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
